<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SamiTS for Windows</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- SamiTS_for_Windows references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/SamiTS/SamiTS/sami.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content">
        <div>
            <input id="loader" type="file" multiple="multiple" onchange="load(event)" />
        </div>
        <div>
            <input type="radio" name="subtype" id="subtypewebvtt" checked="checked" /><label for="subtypewebvtt">WebVTT</label>
            <input type="radio" name="subtype" id="subtypesrt" /><label for="subtypesrt">SRT</label>
            <!--<input type="radio" name="subtype" />TTML SDP-US-->
        </div>
        <div>
            <input id="taguse" type="checkbox" checked="checked" />Use Tags
        </div>
        <input id="areaselector" type="button" style="display: none;" onclick="selectArea()" />
        <div>
            <div id="previewarea" style="width: 100%; height: 500px; display: none;">
                <textarea id="output" style="width: 100%; height: 100%;" readonly="readonly"></textarea>
            </div>
            <video id="player" style="width: 640px; height: 360px; display: none;" controls="controls"></video>
        </div>
    </div>
</body>

</html>
