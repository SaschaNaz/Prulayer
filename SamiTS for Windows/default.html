<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SamiTS for Windows</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- PlayerFramework references -->
    <link href="/Microsoft.PlayerFramework.Js/css/PlayerFramework-dark.css" rel="stylesheet">
    <script src="/Microsoft.PlayerFramework.Js/js/PlayerFramework.js"></script>

    <!-- SamiTS_for_Windows references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/SamiTS/SamiTS/sami.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", domContentLoad)
    </script>
    <input id="loader" type="file" multiple="multiple" onchange="load(event)" style="display: none;" />
    <div style="height: 100%; display: -ms-grid; -ms-grid-rows: 1fr 84px; -ms-grid-columns: 1fr;">
        <!--<div style="z-index: 1000;">
            <h1>TypeScript HTML App</h1>

            <div id="content">
                <input id="areaselector" type="button" style="display: none;" onclick="selectArea()" />
                <div id="previewarea" style="width: 100%; height: 500px; display: none;">
                    <textarea id="output" style="width: calc(100% - 30px); height: 100%;" readonly="readonly"></textarea>
                </div>
            </div>
        </div>-->
        <!--<video id="player" style="-ms-grid-row-span: 2" onplay="play(event)" onpause="pause(event)" controls="controls"></video>-->
        <div id="mediaplayer" style="-ms-grid-row-span: 2" data-win-control="PlayerFramework.MediaPlayer" data-win-options="{onplay: startPage.playHandler, onpause: startPage.pauseHandler}"></div>
        <div id="touchpanel" onpointerdown="pointerdown(event)" onpointermove="pointermove(event)" onpointerup="pointerup(event)"></div>
        <!--<video id="player" controls="controls"></video>-->
    </div>
    <!-- BEGINTEMPLATE: Template code for an app bar -->
    <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdExport',label:'Export',icon:'save',
                section:'global',tooltip:'Export subtitle'}" onclick="exportSubtitle()"></button>
        <button data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{id:'cmdOpen',label:'Open',icon:'openfile',
                section:'global',tooltip:'Open video'}" onclick="loader.click()"></button>
        <!--<hr data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{type:'separator',section:'global'}" />-->
    </div>
    <!-- ENDTEMPLATE -->
</body>

</html>
