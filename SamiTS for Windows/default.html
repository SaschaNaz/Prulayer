<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SamiTS for Windows</title>

    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>

    <!-- PlayerFramework references -->
    <link href="/Microsoft.PlayerFramework.Js/css/PlayerFramework-dark.css" rel="stylesheet">
    <script src="/Microsoft.PlayerFramework.Js/js/PlayerFramework.js"></script>

    <!-- SamiTS_for_Windows references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/SamiTS/SamiTS/sami.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
    <input id="loader" type="file" multiple="multiple" onchange="load(event)" style="display: none;" />
    <div style="height: 100%; display: -ms-grid; -ms-grid-rows: 1fr; -ms-grid-columns: 1fr;">

                </div>
            </div>
        </div>-->
        <div id="mediaplayer" data-win-control="PlayerFramework.MediaPlayer" data-win-options="{onplay: startPage.playHandler, onpause: startPage.pauseHandler}" onmspointerdown="pointerdown(event)" onmspointermove="pointermove(event)"></div>
        <!--<video id="player" controls="controls"></video>-->
        <!-- BEGINTEMPLATE: Template code for an app bar -->
        <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
            <button data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id:'cmdAdd',label:'Add',icon:'add',
                section:'global',tooltip:'Add video'}" onclick="loader.click()"></button>
            <!--<hr data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{type:'separator',section:'global'}" />-->
        </div>
